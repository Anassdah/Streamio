<h2 style="text-align:center">Streamio</h2>
<div class="row">
  <div class="column" *ngFor="let user of users" style="cursor:pointer" (click)="goToProfile(user._id)">
    <div class="card">
      <img src="../../../../assets/images/streamer.png" style="width:100%">
      <div class="container">
        <h2>{{user.username}}</h2>
      </div>
    </div>
  </div>
</div>
