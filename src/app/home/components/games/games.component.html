<div id="container">
    <div *ngFor="let game of games"  class="cell">
      <mat-card  (click)="goToGame(game._id)">
        <div>
          <img  style=" height: 350px;width: 100%;"src="{{ game.image }}"  alt="">
        </div>
        <mat-card-actions style="margin-left:10px;font-weight: bolder;">
          {{game.name}}
        </mat-card-actions>
      </mat-card>
      
    </div>
  </div>
